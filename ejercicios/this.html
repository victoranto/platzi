<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This</title>
</head>

<body>
    <a href="/ejercicios/">Go Back</a>
    <p><em>Abre la consola</em></p>

    <h1>
        <code>This</code> se refiere a un objeto. Este objeto es el que actualmente esta ejecutanto un pedazo de codigo.
    </h1>

    <script>
        // this en el scope global
        console.log(`this: ${this}`);

        // this en el scope de una funciona
        function whoIsThis() {
            return this;
        }
        console.log(`whoIsThis(): ${whoIsThis()}`);

        // this en el scope de una funcion en stirct mode

        function whoIsThisStrict() {
            'use strict';
            return this;
        }
        console.log(`whoIsThisStrict(): ${whoIsThisStrict()}`);

        // This en el contexto de un objeto
        const person = {
            name: 'Victor',
            saludar: function () {
                console.log(`Hola soy ${this.name}`);
            }
        };

        person.saludar();

        // this cuanto sacamos una funcion de un objeto
        const accion = person.saludar;
        accion();

        // this en el contexto de una "clase"
        function Person(name) {
            // this = {}
            this.name = name;
        }

        // Investigar un poco mas sobre prototype
        Person.prototype.saludar = function () {
            console.log(`Hola me llamo ${this.name}`);
        }

        const angela = new Person('Angela');
        angela.saludar();


    </script>

</body>

</html>
